<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Кэт энерджи</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <a class="header__image">
          <img src="https://via.placeholder.com/33x38" width="33" height="38" alt="Логотип Cat Energy" class="header__pic">
        </a>
        <div class="header__title"><strong>Cat</strong> energy</div>
        <div class="header__burger"></div>
      </div>
      <ul class="header__nav">
        <li class="header__nav-item">
          <a href="" class="header_nav-link">Главная</a>
        </li>
        <li class="header__nav-item">
          <a href="" class="header_nav-link">Каталог продукции</a>
        </li>
        <li class="header__nav-item">
          <a href="" class="header_nav-link">Подбор программы</a>
        </li>
      </ul>
    </header>
    <section class="banner">
      <h1 class="banner__title">Функциональное питание для котов</h1>
      <h2 class="banner__subtitle">Занялся собой? Займись котом!</h2>
      <div class="banner__image">
        <img src="https://via.placeholder.com/280x270" width="280" height="270" alt="Изображение одного из наших продуктов" class="banner__pic">
      </div>
    </section>

</html>
